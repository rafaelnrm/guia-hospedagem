<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>40 / 46 anos - Amanda e Rafa</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        body {  
            font-family: 'Montserrat', sans-serif;  
            background: #0e1024;  
            color: white;  
            margin: 0;  
            padding: 0 0 32px 0;  
        }  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            position: relative;  
            z-index: 1;  
        }  
        .section-intro-bg-wrap {  
            position: relative;  
            width: 100%;  
            height: 320px;  
            overflow: hidden;  
            border-radius: 0 0 16px 16px;  
            margin-bottom: 32px;  
        }  
        .section-intro-bg-wrap .youtube-bg {  
            position: absolute;  
            top: 0; left: 0; width: 100%; height: 100%;  
            z-index: 1;  
            pointer-events: none;  
            filter: blur(5px) brightness(0.65);  
            object-fit: cover;  
            border: none;  
        }  
        .intro-content {  
            position: relative;  
            z-index: 2;  
            width:100%;  
            height:100%;  
            display:flex;  
            flex-direction:column;  
            align-items: center;  
            justify-content: center;  
            text-align:center;  
            padding:32px 16px 48px 16px;  
        }  
        h1, h2 {  
            margin: 0;  
            background: linear-gradient(90deg, #ff2a6b, #3a1c71);  
            -webkit-background-clip: text;  
            -webkit-text-fill-color: transparent;  
            text-transform: uppercase;  
        }  
        h1 {  
            font-size: 28px;  
            margin-bottom: 10px;  
        }  
        h2 {  
            font-size: 22px;  
            margin-bottom: 20px;  
        }  
        .event-details {  
            margin-top: 6px;  
            background: rgba(14, 16, 36, 0.7);  
            padding: 12px 0;  
            border-radius: 8px;  
            display: inline-block;  
            min-width: 240px;  
            animation: slideUp 1.5s;  
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);  
        }  
        .event-date, .event-location {  
            color: #ff2a6b;  
            font-weight: bold;  
            margin:0.25em 0;  
        }  
        .divider {  
            height: 2px;  
            background: linear-gradient(90deg, #ff2a6b, #3a1c71);  
            margin: 23px 0 20px 0;  
            border-radius: 2px;  
            width:100%;  
        }  
        /* Restante dos estilos permanece igual */  
        /* ... (restante do CSS: hotéis, music-control, etc.) ... */  
        .hotel-section {  
            margin-top: 20px;  
        }  
        /* ... o seu CSS continua aqui normalmente ... */  
        /* Música */  
        .music-control {  
            position: fixed;  
            bottom: 20px;  
            right: 20px;  
            width: 50px;  
            height: 50px;  
            background: rgba(14, 16, 36, 0.8);  
            border-radius: 50%;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            cursor: pointer;  
            z-index: 100;  
            box-shadow: 0 0 15px rgba(255, 42, 107, 0.4);  
            border: 2px solid #ff2a6b;  
            animation: pulse 2s infinite;  
            transition: all 0.3s ease;  
        }  
        .music-icon {  
            fill: white;  
            width: 24px;  
            height: 24px;  
        }  
        @keyframes pulse {  
            0% { box-shadow: 0 0 0 0 rgba(255, 42, 107, 0.6); }  
            70% { box-shadow: 0 0 0 10px rgba(255, 42, 107, 0); }  
            100% { box-shadow: 0 0 0 0 rgba(255, 42, 107, 0); }  
        }  
        @keyframes slideUp {  
            0% { opacity: 0; transform: translateY(30px);}  
            100% { opacity:1; transform: translateY(0);}  
        }  
        @media (max-width: 600px) {  
            .section-intro-bg-wrap { height: 190px;}  
            .intro-content { padding:22px 2px 20px 2px;}  
        }  
    </style>  
</head>  
<body>  
    <!-- Botão de música, áudio etc, igual antes -->  
    <audio id="background-music" loop>  
        <source src="Electric Light Orchestra - Last Train To London (Audio).mp3" type="audio/mpeg">  
        Seu navegador não suporta o elemento de áudio.  
    </audio>  
    <div id="music-control" class="music-control">  
        <svg class="music-icon" id="music-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">  
            <path id="music-path" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>  
        </svg>  
    </div>  
    <div class="container">  

        <!-- Seção com fundo animado do YouTube -->  
        <div class="section-intro-bg-wrap">  
            <iframe class="youtube-bg"  
                src="https://www.youtube.com/embed/CO6rhTuuT5Q?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&loop=1&playlist=CO6rhTuuT5Q&modestbranding=1"  
                title="Background Video"  
                frameborder="0"  
                allow="autoplay; fullscreen"  
                allowfullscreen  
            ></iframe>  
            <div class="intro-content">  
                <h1>40 / 46 anos</h1>  
                <h2>Amanda e Rafa</h2>  
                <div class="event-details">  
                    <p class="event-date">14 · 06 · 2025 às 20:00 h</p>  
                    <p class="event-location">Club House - Damha Golf Club, São Carlos (SP)</p>  
                </div>  
            </div>  
        </div>  

        <div class="divider"></div>  

        <!-- Deste ponto em diante segue seu conteúdo normal -->  
        <div class="hotel-section">  
            <h2 class="hotel-title">Guia de Hospedagem</h2>  
            <!-- ...blocos de hotéis, dicas etc... -->  
        </div>  
    </div>  
    <script>  
        window.onload = function() {  
            window.scrollTo(0, 0);  
            const music = document.getElementById('background-music');  
            const musicControl = document.getElementById('music-control');  
            const musicPath = document.getElementById('music-path');  
            let isPlaying = false;  

            function updateIcon() {  
                if (isPlaying) {  
                    musicPath.setAttribute('d', 'M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z');  
                } else {  
                    musicPath.setAttribute('d', 'M4.27 3L3 4.27l9 9v.28c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4v-1.73L19.73 21 21 19.73 4.27 3zM14 7h4V3h-6v5.18l2 2z');  
                }  
            }  

            updateIcon();  

            musicControl.addEventListener('click', function() {  
                if (isPlaying) {  
                    music.pause();  
                    isPlaying = false;  
                } else {  
                    music.play().then(() => {  
                        isPlaying = true;  
                        updateIcon();  
                    }).catch((e)=>{});  
                }  
                updateIcon();  
            });  
        };  
    </script>  
</body>  
</html>
